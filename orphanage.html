<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lar das meninas | Happy</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <link rel="icon" href="./public/images/logo-icon.png">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./public/css/main.css">
        <link rel="stylesheet" href="./public/css/page-orphanage.css">
        <link rel="stylesheet" href="./public/css/animations.css">
    </head>
    <body>
        <div id="page-orphanage">

            <aside class="animate-right sidebar">
                <img src="./public/images/map-marker.svg" alt="Happy">
                <footer>
                    <button onclick="history.back()">
                        <img src="./public/images/arrow-back.svg" alt="voltar">
                    </button>
                </footer>
            </aside>

            <main class="animate-appear with-sidebar">
                <div class="orphanage-datails">
                    <img src="./public/images/home.jpg" alt="Lar das meninas">

                    <div class="images">
                        <button onclick="selectImage(event)" class="active" type="button">
                            <img src="./public/images/home.jpg" alt="">
                        </button>

                        <button onclick="selectImage(event)" type="button">
                            <img src="https://images.unsplash.com/photo-1602692396402-b4176fb64230?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="">
                        </button>

                        <button onclick="selectImage(event)" type="button">
                            <img src="https://images.unsplash.com/photo-1595864968156-b643d9028611?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=889&q=80" alt="">
                        </button>

                        <button onclick="selectImage(event)" type="button">
                            <img src="https://images.unsplash.com/photo-1599921248783-3e0489c161b6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=748&q=80" alt="">
                        </button>

                        <button onclick="selectImage(event)" type="button">
                            <img src="https://images.unsplash.com/photo-1599060052009-24d6d0b0161c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=751&q=80" alt="">
                        </button>

                        <button onclick="selectImage(event)" type="button">
                            <img src="https://images.unsplash.com/photo-1577959691297-6c2a88f544e3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=751&q=80" alt="">
                        </button>
                    </div>

                    <div class="orphanages-details-content">
                        <h1>Lar das meninas</h1>
                        <p>Presta assistência de 06 a 15 anos que se encontre em situação de  risco e/ou vunerabilidade social</p>

                        <div class="map-container">
                            <div id="mapid"></div>
                            <footer>
                                <a href="">Ver rotas no Google Maps</a>
                            </footer>
                        </div>

                        <hr>

                        <h2>Instruções para visita</h2>
                        <p>Venha como se sentir a vontade e traga muito amor e paciência para dar.</p>

                        <div class="open-details">
                            <div class="hour">
                                <img src="./public/images/clock.svg" alt="clock">
                                Horário de visitas
                                Das 18h até 8h
                            </div>
                            <div class="open-on-weekends">
                                <img src="./public/images/info.svg" alt="info">
                                Atendemos fim de semana
                            </div>
                        </div>

                        <button class="primary-button" type="button">
                            <img src="./public/images/whatsapp.svg" alt="chamar">
                            Entrar em contato
                        </button>

                    </div>
                </div>
            </main>
            
        </div>

        <script src="./public/scripts/page-orphanage.js"></script>
    </body>
</html>
